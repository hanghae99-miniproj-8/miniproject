<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Travela</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- font -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

    </head>

    <style>
        *{
            font-family: 'Gugi', cursive;
        }
        .wrap {
            background-color: white;
            min-height: 100vh;
            padding-bottom: 50px;


        }

        .banner {
            width: 100%;
            height: 100px;

            background-color: RGBA(232, 52, 78, 0.2);


        }
        .logo{

            height: 90px;
            font-family: 'Salsa', cursive;

            position: absolute;
            top: 5px;
            left: 10px;

            font-size: 60px;

            cursor: pointer;

        }

        .logout{
            width: 200px;
            height: 70px;

            position: absolute;
            top :15px;
            right: 20px;
            border: solid 3px RGBA(232, 52, 78, 0.2);


            font-size: 20px;
            text-align: center;


        }
        .user_data{
            width: 200px;
            height: 70px;

            position: absolute;
            top :30px;
            right: 250px;


            font-size: 30px;
            color: black;
            text-align: center;

        }
        .today_index{
            background: white;
            margin: 0 200px 0 200px;
        }
        .write_review{
            width: 200px;
            height: 70px;

            position: absolute;
            top :15px;
            right: 500px;
            border: solid 3px RGBA(232, 52, 78, 0.2);


            font-size: 20px;
            text-align: center;

        }

        .search_button{
            width: 900px;
            height: 50px;

            margin: 20px;
            padding: 10px;

            align-content: center;
            margin: auto;
            margin-top: 50px;



        }
        .review_card{
            margin: 20px;

        }

        .review_card_photo{
            width: 400px;

            margin: 0 20px 15px 20px;

            border-radius: 20px
        }

        .review_card_content{
            margin: 0 20px 0 20px ;
            border-radius: 50px;
        }


    </style>

    <script>
        let a = 0
    </script>
    <body>
        <div class="wrap">
            <div class="banner">
                <div>
                    <a class="logo" onclick="window.location.href = '/main?id={{ id }}'">Travela</a>
                    <button type="button" onclick="window.location.href = '/'" class="btn btn-outline-danger logout">Logout</button>
                    <span class="user_data">{{ id }}</span>
                    <button type="button"  class="btn btn-outline-danger write_review">리뷰 쓰기</button>
                </div>
            </div>
            <div class="today_index">
                <div class="input-group mb-3 search_button">
                    <label class="input-group-text" for="inputGroupSelect01">weather info</label>
                    <input type="text" class="form-control" placeholder="#tag" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">search</button>
                  </div>
                </div>

                {% for i in range(post|length) %}
                    {% if i % 2 == 0 %}
                        <div class="card-group review_card">
                            <img class="card-img-top review_card_photo"  src="https://ww.namu.la/s/dd28d29e650bff5a90776fda52187f6488962321db575dd030b0127bc4f5a4cea014119787459f2d3c5436e57b9f566e466ffcbaca7cd4fb4763a5b210cd94c4d2c1a0da69d83d9d3e39395881b0f06a3996f5f3099f1973e9b41e56a2fe7661" alt="Card image cap">
                            <div class="card mb-3">
                                <div class="card-body review_card_content">
                                    <h5 class="card-title">{{ post[i].title }}</h5>
                                    <p class="card-text">{{ post[i].content}}</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                    {% if i % 2 == 1 %}
                        <div class="card-group review_card">
                            <div class="card mb-3">
                                <div class="card-body review_card_content">
                                    <h5 class="card-title">{{ post[i].title }}</h5>
                                    <p class="card-text">{{ post[i].content}}</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                            <img class="card-img-top review_card_photo"  src="https://ww.namu.la/s/dd28d29e650bff5a90776fda52187f6488962321db575dd030b0127bc4f5a4cea014119787459f2d3c5436e57b9f566e466ffcbaca7cd4fb4763a5b210cd94c4d2c1a0da69d83d9d3e39395881b0f06a3996f5f3099f1973e9b41e56a2fe7661" alt="Card image cap">

                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </body>
</html>
